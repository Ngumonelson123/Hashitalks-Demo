apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    app: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: api-gateway
        image: ngumonelson123/api-gateway:latest
        ports:
        - containerPort: 80
        env:
        - name: ACCOUNT_URL
          value: "http://account-service:8000"
        - name: LOAN_URL
          value: "http://loan-service:7000"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  type: LoadBalancer
  selector:
    app: gateway
  ports:
  - port: 80
    targetPort: 80
